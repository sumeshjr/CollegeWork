{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>EcoPixel</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/animated.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/fontawesome.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v1.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v2.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/templatemo-digimedia-v3.css' %}"
    />
  </head>

  <body>
    <style>
      .card {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        font-weight: bold;
      }

      input,
      select {
        padding: 8px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <!-- Pre-header Starts -->
    <div class="pre-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-sm-8 col-7">
            <ul class="info">
              <li>
                <a href="#"
                  ><i class="fa fa-envelope"></i>digimedia@company.com</a
                >
              </li>
              <li>
                <a href="#"><i class="fa fa-phone"></i>010-020-0340</a>
              </li>
            </ul>
          </div>
          <div class="col-lg-4 col-sm-4 col-5">
            <ul class="social-media">
              <li>
                <a href="#"><i class="fa fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-behance"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa fa-dribbble"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Pre-header End -->

    <!-- ***** Header Area Start ***** -->
    <header
      class="header-area header-sticky wow slideInDown"
      data-wow-duration="0.75s"
      data-wow-delay="0s"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <!-- ***** Logo Start ***** -->
              <a href="/dashboard" class="logo">
                <img
                  style="height: 60px; width: 100px"
                  src="{% static 'images/sdg2.png' %}"
                  alt=""
                />
              </a>
              <!-- ***** Logo End ***** -->
              <!-- ***** Menu Start ***** -->
              <ul class="nav">
                <li class="scroll-to-section">
                  <a href="/dashboard" class="active">Home</a>
                </li>

                <li class="scroll-to-section">
                  <a href="/view-users">View Users</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-tasks">View Tasks</a>
                </li>
                <li class="scroll-to-section">
                  <a href="/view-goals">View Goals</a>
                </li>

                <li class="scroll-to-section">
                  <div class="border-first-button">
                    <a href="/signout">Logout</a>
                  </div>
                </li>
              </ul>
              <a class="menu-trigger">
                <span>Menu</span>
              </a>
              <!-- ***** Menu End ***** -->
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <br />
    <br />
    <br />
    <br /><br />

    <br />
    <center>
        <div class="container">
            <h2>{{ user.username }}</h2>
            <h1>Update User</h1>
            <br />
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <!-- Add your form fields for updating user details here -->

                    <label for="contact_number">Contact Number:</label>
                    <input type="text" name="contact_number" value="{{ user.contact_number }}" required />

                    <label for="age">Age:</label>
                    <input type="text" name="age" value="{{ user.age }}" />

                    <label for="gender">Gender:</label>
                    <select name="gender">
                        <option value="Male" {% if user.gender == 'Male' %} selected {% endif %}>Male</option>
                        <option value="Female" {% if user.gender == 'Female' %} selected {% endif %}>Female</option>
                        <option value="Other" {% if user.gender == 'Other' %} selected {% endif %}>Other</option>
                    </select>

                    <label for="password">New Password:</label>
                    <input type="password" name="password" />

                    <button type="submit">Update User</button>
                </form>
            </div>
        </div>
    </center>
    <script src="{% static 'js/animation.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/imagesloaded.js' %}"></script>
    <script src="{% static 'js/isotope.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.map' %}"></script>
    <script src="{% static 'js/jquery.slim.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/jquery.slim.min.map' %}"></script>
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <script src="{% static 'js/tabs.js' %}"></script>
  </body>
</html>
